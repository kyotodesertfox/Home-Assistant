
- cal_id: !secret google_calender_id
  entities:
  - device_id: family
    ignore_availability: true
    name: Family Calendar
    track: true
    search: "#Due"

- cal_id: !secret email
  entities:
  - device_id: !secret google_calendar_device_id
    ignore_availability: true
    name: Justin's Calendar
    track: true
    search: "#Due"

- cal_id: addressbook#contacts@group.v.calendar.google.com
  entities:
  - device_id: contacts
    ignore_availability: true
    name: Contacts
    track: false

- cal_id: en.usa#holiday@group.v.calendar.google.com
  entities:
  - device_id: holidays_in_united_states
    ignore_availability: true
    name: Holidays in United States
    track: true
